<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Payment</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<body>
<h1>Create Payment</h1>
<form th:action="@{/payment/create}" th:object="${payment}" method="post">
    <div>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" th:field="*{amount}" required>
    </div>
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required>
    </div>
    <div>
        <label for="description">Description:</label>
        <input type="text" id="description" th:field="*{description}" required>
    </div>
    <div>
        <label for="customerId">Customer ID:</label>
        <input type="text" id="customerId" th:field="*{customerId}" required>
    </div>
    <div>
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" th:field="*{customerName}" required>
    </div>
    <div>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" th:field="*{phone}" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" required>
    </div>
    <div>
        <label for="paymentMethod">Payment Method:</label>
        <select id="paymentMethod" th:field="*{paymentMethod}" required>
            <option value="VA">VA</option>
            <option value="BANK_INTERNATIONAL">BANK_INTERNATIONAL</option>
            <option value="BANK_ATM">BANK_ATM</option>
        </select>
    </div>
    <button type="submit">Create Payment</button>
</form>
</body>
</html>
