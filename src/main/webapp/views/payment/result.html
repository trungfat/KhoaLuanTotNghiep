<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Payment Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h2>Payment Result</h2>
    </div>
    <div class="card-body">
      <div th:if="${params.status == 'ORDER_SUCCESS'}" class="alert alert-success">
        Payment Successful
      </div>
      <div th:if="${params.status != 'ORDER_SUCCESS'}" class="alert alert-danger">
        Payment Failed
      </div>
      <div class="mt-3">
        <h4>Transaction Details:</h4>
        <p>Transaction ID: <span th:text="${params.gpay_trans_id}"></span></p>
        <p>Order ID: <span th:text="${params.merchant_order_id}"></span></p>
        <p>Status: <span th:text="${params.status}"></span></p>
      </div>
      <a href="/payment/create" class="btn btn-primary">Make Another Payment</a>
    </div>
  </div>
</div>
</body>
</html>
